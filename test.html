<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Property Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="header">Welcome to My Page</h1>

  <p>This is a styled paragraph using various CSS text properties.</p>

  <div class="box">This is a box with padding, margin, and border.</div>

  <div class="banner">This banner is positioned using `position: relative`.</div>

  <div class="flex-container">
    <div class="card">Flex Item 1</div>
    <div class="card">Flex Item 2</div>
    <div class="card">Flex Item 3</div>
  </div>

  <div class="grid-layout">
    <div class="card fade-in">Grid Item A</div>
    <div class="card fade-in">Grid Item B</div>
  </div>

</body>
</html>
